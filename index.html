<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c8e4d183c2.js " crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="rating__box">
                <div class="rating__main">
                    <div class="star">
                        <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg"><path d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z" fill="#FC7614"/></svg>
                    </div>
                    <h1 class="rating__title">
                        How did we do?
                    </h1>
                    <p class="rating__para">
                        Please let us know how we did with your support request. All feedback is appreciated to help us improve
                        our offering!
                    </p>
                    <div class="rating__input--wrapper">
                        <div class="rating__input" onclick="ratingInput(this)">1</div>
                        <div class="rating__input" onclick="ratingInput(this)">2</div>
                        <div class="rating__input" onclick="ratingInput(this)">3</div>
                        <div class="rating__input" onclick="ratingInput(this)">4</div>
                        <div class="rating__input" onclick="ratingInput(this)">5</div>
                    </div>
                    <button class="rating__btn" onclick="submitRating()">
                        SUBMIT
                    </button>
                    <div class="rating__error">
                        
                    </div>
                </div>
                <div class="rating__success">
                    <img src="./images/illustration-thank-you.svg" alt="" class="success__img">
                    <div class="given__rating">You selected 4 out of 5</div>
                    <h1 class="success__title">Thank you!</h1>
                    <p class="success__para">We appreciate you taking the time to give a rating.
                        If you ever need more support, don't hesitate to get in touch!
                    </p>
                </div>
                <div class="rating__loading">
                    <i class="fas fa-spinner"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
